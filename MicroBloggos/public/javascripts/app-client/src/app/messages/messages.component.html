<div *ngIf="error">
  <p>{{ error }}</p>
</div>
<form>
  <div class="form-group">
    <input type="text" class="form-control" name="content" [(ngModel)]="message.content">
  </div>
  <div class="form-group">
    <input type="submit" class="btn btn-primary" value="Post" (click)="Create()">
  </div>
</form>
<div *ngIf="user_profil">
  <div *ngFor="let message of messages">
    <button *ngIf="user_profil == message.user_id" (click)="Update(message)">Edit</button>
    <button *ngIf="user_profil == message.user_id" (click)="Delete(message)">Delete</button>
    <p *ngIf="user_profil == message.user_id">{{message.content}}</p>
  </div>
</div>
<div *ngIf="!user_profil">
  <div *ngFor="let message of messages">
      <button *ngIf="user._id == message.user_id" (click)="Update(message)">Edit</button>
      <button *ngIf="user._id == message.user_id" (click)="Delete(message)">Delete</button>
      <p *ngIf="user.following.indexOf(message.user_id) != -1 || user._id == message.user_id">{{message.content}}</p>
  </div>
</div>
