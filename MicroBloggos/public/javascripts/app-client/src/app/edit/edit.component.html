<form>
  <div class="form-group">
    <input type="text" class="form-control" name="name" [(ngModel)]="updated_user.name">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" name="email" [(ngModel)]="updated_user.email">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" name="password" [(ngModel)]="updated_user.password">
  </div>
  <div class="form-group">
    <button class='btn btn-primary' (click)="onCancel()">Cancel</button>
    <button class="btn btn-primary" (click)="onEdit()">Edit</button>
  </div>
</form>
