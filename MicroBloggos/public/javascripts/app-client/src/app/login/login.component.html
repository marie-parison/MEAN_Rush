<div class="container">
    <div class="col-3"></div>
    <div class="col-6">
        <form>
          <div class="form-group">
            <input type="text" class="form-control" name="email" [(ngModel)]="user.email">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="password" [(ngModel)]="user.password">
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-primary" value="Login" (click)="onConnect()">
          </div>
        </form>
    </div>
    <div class="col-3"></div>
</div>
