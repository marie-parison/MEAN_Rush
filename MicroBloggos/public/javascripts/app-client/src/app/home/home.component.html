<app-nav></app-nav>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-2 m-3">
            <div>
                <p> {{ user.name }} </p>
            </div>
            <div *ngFor="let auser of users">
                <p>
                    <a routerLink="/users/{{auser._id}}">{{ auser.name }}</a>
                </p>
                <button *ngIf="user.following.indexOf(auser._id) == -1" (click)="Follow(auser)">Follow</button>
                <button *ngIf="user.following.indexOf(auser._id) != -1" (click)="Follow(auser)">Unfollow</button>
            </div>
        </div>
        <div class="col-9 m-3">
            <app-messages [user]="user"></app-messages>
        </div>
    </div>
</div>
